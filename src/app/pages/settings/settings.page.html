<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              <h2></h2>
            </ion-card-title>
          </ion-card-content>
        </ion-card>

        <ion-button
          expand="full"
          color="danger"
          shape="round"
          (click)="onClearFavorites()"
        >
          Clear Favorites
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
