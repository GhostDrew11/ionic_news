<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>favorites</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onRefresh()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row *ngIf="sources">
      <ion-col size="12" size-md="6" *ngFor="let source of sources">
        <ion-list>
          <ion-item-sliding>
            <ion-item
              color="light"
              [routerLink]="['/tabs/sources/source', source.id]"
            >
              <ion-label text-wrap>
                <ion-text class="text">
                  <h2>
                    {{source.name}}
                    <ion-badge> {{source.category}} </ion-badge>
                  </h2>
                </ion-text>
                <ion-text>
                  <p>{{source.description}}</p>
                </ion-text>
              </ion-label>
            </ion-item>
            <ion-item-options color="danger" side="end">
              <ion-item-option color="danger" (click)="unFavorite(source)">
                <ion-icon color="light" name="trash-outline"></ion-icon
              ></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
