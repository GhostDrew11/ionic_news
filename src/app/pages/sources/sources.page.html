<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>sources</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      placeholder="Search Source"
      [(ngModel)]="term"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row *ngIf="!sources">
      <ion-col size="12" *ngFor="let sources of fakeSources">
        <ion-skeleton-text animated style="width: 35%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        size="12"
        size-md="6"
        *ngFor="let source of sources | search: term"
      >
        <ion-list>
          <ion-item-sliding>
            <ion-item
              color="light"
              [routerLink]="['/tabs/sources/source', source.id]"
            >
              <ion-label text-wrap>
                <ion-text class="text">
                  <h2>
                    {{source.name}}
                    <ion-badge> {{source.category}} </ion-badge>
                  </h2>
                </ion-text>
                <ion-text>
                  <p>{{source.description}}</p>
                </ion-text>
              </ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option (click)="favorite(source)"
                >Favorite</ion-item-option
              >
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
