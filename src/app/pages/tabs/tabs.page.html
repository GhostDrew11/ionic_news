<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="top-news">
      <ion-icon aria-hidden="true" name="flash"></ion-icon>
      <ion-label>Top News</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="headlines">
      <ion-icon aria-hidden="true" name="globe"></ion-icon>
      <ion-label>Headlines</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="sources">
      <ion-icon aria-hidden="true" name="list"></ion-icon>
      <ion-label>Sources</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="favorites">
      <ion-icon aria-hidden="true" name="star-outline"></ion-icon>
      <ion-label>Favorites</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings">
      <ion-icon aria-hidden="true" name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
